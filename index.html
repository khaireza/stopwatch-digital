<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;   /* center vertikal */
      align-items: center;       /* center horizontal */
      background: #000;
    }

    .wrapper {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .header {
      font-size: 2.5rem;
      font-weight: 600; /* Poppins SemiBold */
      color: white;
    }

    #display {
      font-size: 4rem;
      font-weight: 600;
      transition: 0.3s;
      padding: 10px 20px;
      border-radius: 10px;
    }

    /* Warna sesuai status */
    #display.reset {
      color: red;
    }

    #display.running {
      color: #00ff00;
    }

    #display.paused {
      color: #ffcc00;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons button {
      padding: 12px 28px;
      border: none;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: 500; /* Poppins Medium */
      cursor: pointer;
      transition: 0.3s;
    }

    #startStop {
      background: #33b5ff;
      color: black;
    }

    #reset {
      background: #ddd;
      color: black;
    }

    .buttons button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">Timer Digital</div>
    <div id="display" class="reset">00:00:00</div>
    <div class="buttons">
      <button id="startStop">Start</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    let timer;
    let isRunning = false;
    let elapsedTime = 0;

    const display = document.getElementById("display");
    const startStopBtn = document.getElementById("startStop");
    const resetBtn = document.getElementById("reset");

    function updateDisplay() {
      let hours = Math.floor(elapsedTime / 3600);
      let minutes = Math.floor((elapsedTime % 3600) / 60);
      let seconds = elapsedTime % 60;

      display.textContent = 
        `${hours.toString().padStart(2, '0')}:` +
        `${minutes.toString().padStart(2, '0')}:` +
        `${seconds.toString().padStart(2, '0')}`;
    }

    function startStop() {
      if (!isRunning) {
        timer = setInterval(() => {
          elapsedTime++;
          updateDisplay();
        }, 1000);
        isRunning = true;
        startStopBtn.textContent = "Pause";
        display.className = "running";
      } else {
        clearInterval(timer);
        isRunning = false;
        startStopBtn.textContent = "Start";
        display.className = "paused";
      }
    }

    function reset() {
      clearInterval(timer);
      isRunning = false;
      elapsedTime = 0;
      updateDisplay();
      startStopBtn.textContent = "Start";
      display.className = "reset";
    }

    startStopBtn.addEventListener("click", startStop);
    resetBtn.addEventListener("click", reset);

    updateDisplay();
  </script>
</body>
</html>
