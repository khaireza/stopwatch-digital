<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Digital</title>
  <link href="https://drive.google.com/file/d/1jOgWGqNxiIyJBNZdZn4Q_93XHeQCaj84/view?usp=drive_link" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      text-align: center;
      width: 100%;
    }

    h1 {
      font-weight: 600;
      font-size: 5vh; /* judul proporsional */
      color: white;
      margin-bottom: 3vh;
    }

    .timer {
      font-weight: 600;
      font-size: 12vh; /* angka gede sesuai layar */
      padding: 3vh 6vw;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 5vh;
      background: gray;
      color: white;
      min-width: 40vw;
    }

    .timer.running {
      background: green;
      color: white;
    }

    .timer.paused {
      background: yellow;
      color: black;
    }

    .timer.reset {
      background: gray;
      color: white;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 4vw;
    }

    button {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 3vh;
      padding: 1.5vh 4vw;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      transition: 0.2s;
    }

    #startStop {
      background: #3498db;
      color: white;
    }

    #startStop:hover {
      background: #2980b9;
    }

    #reset {
      background: #bdc3c7;
      color: black;
    }

    #reset:hover {
      background: #95a5a6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Timer Digital</h1>
    <div id="timer" class="timer reset">00:00:00</div>
    <div class="buttons">
      <button id="startStop">Start</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    let timerDisplay = document.getElementById('timer');
    let startStopBtn = document.getElementById('startStop');
    let resetBtn = document.getElementById('reset');

    let timer = null;
    let seconds = 0, minutes = 0, hours = 0;
    let isRunning = false;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      timerDisplay.innerText = `${h}:${m}:${s}`;
    }

    function runTimer() {
      seconds++;
      if (seconds === 60) {
        seconds = 0;
        minutes++;
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
      }
      updateDisplay();
    }

    startStopBtn.addEventListener('click', () => {
      if (!isRunning) {
        timer = setInterval(runTimer, 1000);
        isRunning = true;
        startStopBtn.innerText = "Pause";
        timerDisplay.className = "timer running";
      } else {
        clearInterval(timer);
        isRunning = false;
        startStopBtn.innerText = "Start";
        timerDisplay.className = "timer paused";
      }
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(timer);
      seconds = 0; minutes = 0; hours = 0;
      updateDisplay();
      isRunning = false;
      startStopBtn.innerText = "Start";
      timerDisplay.className = "timer reset";
    });

    updateDisplay();
  </script>
</body>
</html>
